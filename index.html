<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Two Button Groups with Copy</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        color: #222;
        max-width: 350px;
        font-size: 16px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 20px;
        text-align: center;
        color: #004aad;
      }
      section {
        background: white;
        border-radius: 12px;
        padding: 15px 20px 20px;
        box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
        margin-bottom: 20px;
        flex-shrink: 0;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 1rem;
      }
      .option-btn {
        display: inline-block;
        margin: 5px 6px 10px 0;
        padding: 8px 14px;
        font-size: 0.95rem;
        border-radius: 8px;
        border: 1.5px solid #004aad;
        background-color: white;
        color: #004aad;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
      }
      .option-btn:hover,
      .option-btn:focus {
        background-color: #004aad;
        color: white;
      }
      .text-output {
        background: #eef5fb;
        border-radius: 10px;
        padding: 15px;
        min-height: 100px;
        font-size: 1.05rem;
        line-height: 1.4;
        border: 2px solid #004aad;
        margin-bottom: 15px;
        user-select: text;
        white-space: pre-wrap;
        color: #0a2540;
        max-height: 200px;
        overflow-y: auto;
      }
      button.copy-button {
        background-color: #004aad;
        color: white;
        border: none;
        padding: 12px 0;
        font-weight: 700;
        border-radius: 10px;
        width: 100%;
        font-size: 1.15rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button.copy-button:hover,
      button.copy-button:focus {
        background-color: #003080;
        outline: none;
      }
      button.copy-button:active {
        background-color: #001d4a;
      }
      button.copy-button:disabled {
        background-color: #999;
        cursor: not-allowed;
      }
      footer {
        margin-top: auto;
        font-size: 0.9rem;
        color: #666;
        text-align: center;
      }
      @media (max-width: 400px) {
        body {
          padding: 15px;
          max-width: 100vw;
        }
      }
    </style>
  </head>
  <body>
    <h1>Two Independent Option Groups</h1>

    <section aria-label="First options and text section">
      <label>First Options:</label>
      <div id="options1" role="group" aria-label="First options group">
        <button class="option-btn" data-value="chat">Chat</button>
        <button class="option-btn" data-value="skin">Skin</button>
        <button class="option-btn" data-value="sow_salep">SOW Salep</button>
        <button class="option-btn" data-value="sow_body_wash">SOW Body Wash</button>
        <button class="option-btn" data-value="sow_kopi_mikro">SOW kopi mikro</button>
        <button class="option-btn" data-value="sow_kopi_nano">SOW kopi nano</button>
        <button class="option-btn" data-value="shipping">Shipping</button>
      </div>
      <div id="text-output1" class="text-output" aria-live="polite" aria-atomic="true">
        Please select an option from the first group.
      </div>
      <button id="copy-button1" class="copy-button" aria-label="Copy first text to clipboard" disabled>
        Copy First Text
      </button>
    </section>

    <section aria-label="Second options and text section">
      <label>Second Options:</label>
      <div id="options2" role="group" aria-label="Second options group">
        <button class="option-btn" data-value="brief_kopi_nano">Brief kopi nano</button>
        <button class="option-btn" data-value="brief_kopi_mikro">Brief kopi mikro</button>
        <button class="option-btn" data-value="brief_salep">Brief salep</button>
        <button class="option-btn" data-value="brief_body_wash">Brief body wash</button>
      </div>
      <div id="text-output2" class="text-output" aria-live="polite" aria-atomic="true">
        Please select an option from the second group.
      </div>
      <button id="copy-button2" class="copy-button" aria-label="Copy second text to clipboard" disabled>
        Copy Second Text
      </button>
    </section>

    <footer>&copy; 2024 Dropdown App</footer>

        sow_kopi_nano: `Hallo Kakk, tim kita acc Kak berikut untuk SOW dan rcnya

      const textMap2 = {
        brief_kopi_nano: `

        brief_kopi_mikro: `

        brief_salep: `
https://docs.google.com/presentation/d/1UH-qSky42x4uRzB-z4KZh-21um1213IE-mldELSNzKg/edit?usp=sharing`,
        brief_body_wash: ` 
https://docs.google.com/presentation/d/123PQMGxQZCmS41VOdDUKkOY5A36JG73r7XqXzApXJ78/edit?slide=id.g2c518cc88a9_0_213#slide=id.g2c518cc88a9_0_213`,
      };

      const textOutput1 = document.getElementById("text-output1");
      const textOutput2 = document.getElementById("text-output2");
      const copyButton1 = document.getElementById("copy-button1");
      const copyButton2 = document.getElementById("copy-button2");

      document.querySelectorAll("#options1 .option-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const val = btn.getAttribute("data-value");
          if (val && textMap1[val]) {
            textOutput1.textContent = textMap1[val];
            copyButton1.disabled = false;
          }
        });
      });

      document.querySelectorAll("#options2 .option-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const val = btn.getAttribute("data-value");
          if (val && textMap2[val]) {
            textOutput2.textContent = textMap2[val];
            copyButton2.disabled = false;
          }
        });
      });

      copyButton1.addEventListener("click", () => {
        navigator.clipboard.writeText(textOutput1.textContent).then(() => {
          copyButton1.textContent = "Copied!";
          setTimeout(() => {
            copyButton1.textContent = "Copy First Text";
          }, 1500);
        });
      });

      copyButton2.addEventListener("click", () => {
        navigator.clipboard.writeText(textOutput2.textContent).then(() => {
          copyButton2.textContent = "Copied!";
          setTimeout(() => {
            copyButton2.textContent = "Copy Second Text";
          }, 1500);
        });
      });
    </script>
  </body>
</html>
